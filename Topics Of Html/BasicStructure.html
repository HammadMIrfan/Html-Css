<!-- define Document type  -->
<!DOCTYPE html> 
<!-- define Root tag of html & Language  -->
<html lang="en">
<!-- define Head Element of Html 
head element is used for Internal Css & Linking Pages Files Or CDN's  -->
<head>
<!-- Meta is used to Provide Information to Browser  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- define The Title Of Your WebPages -->
    <title>Title</title>
</head>
<!-- The <body> tag defines the document's body. The <body>
element contains all the contents of an HTML document,
such as headings, paragraphs, images, hyperlinks, tables,
lists, etc. Note: There can only be one <body> element in 
an HTML document-->
<body>
    
</body>
</html>
