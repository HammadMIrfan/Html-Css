<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <!-- Set Width and Height of iframe
    You can set the width and height of iframe by using "width" and "height" attributes. 
    By default, the attributes values are specified in pixels but you can also set them 
    in percent. i.e. 50%, 60% etc -->

    <!DOCTYPE html>    
<html>    
<body>    
<h2>HTML Iframes example</h2>    
<p>Use the height and width attributes to specify the size of the iframe:</p>    
<iframe src="www.facebook.com" height="300" width="400"></iframe>    
</body>    
</html>

</body>
</html>
