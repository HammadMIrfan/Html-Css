<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnorderedList</title>
</head>

<body>
    <!-- The <data> tag is used to add a machine-readable translation of a given
    content.This element provides both a machine-readable value for data processors,
    and a human-readable value for rendering in a browser. -->

<h1>The data element</h1>
<ul>
  <li><data value="21053">Karachi</data></li>
  <li><data value="21054">Islamabad</data></li>
  <li><data value="21055">Lahore</data></li>
</ul>

</body>

</html>
