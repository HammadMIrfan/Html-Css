<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectOptions</title>
</head>
<body>
    <!-- he <select> element is used to create a drop-down list.
The <select> element is most often used in a form, to collect user input.
The name attribute is needed to reference the form data after the form is submitted (if you omit the 
name attribute, no data from the drop-down list will be submitted).
The id attribute is needed to associate the drop-down list with a label.
The <option> tags inside the <select> element define the available options in the drop-down list. -->

    <select>
        <option>Karachi</option>
        <option>Lahore</option>
        <option>Islamabad</option>
        <option>Quetta</option>
        <option>Murry</option>
    </select>
</body>
</html>
